<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2 >Contact Information</h2>
        <p>Name: <input type="text" name="name" required placeholder="enter your name"></p>
       <fieldset>
           <legend>Gender</legend>
        <p>
            male <input type="radio" name="gender" id="male">female <input type="radio" name="gender" id="female">

       
        </p>
    </fieldset>

    <p>
        Address: <textarea name="address" id="address" cols="80" rows="8" placeholder="enter your address"></textarea>
    </p>
    <p>
        Email: <input type="email" name="email" id="email" placeholder="yash@gmail.com">
    </p>
    <p>
        Pincode: <input type="number" name="pincode" id="pincode" placeholder="enter pincode">
    </p>
    <hr>
    <h2>
        PaymentInfo
    </h2>
    <p>
        Card type: <select name="card_type" id="card_type">
            <option value="" >--select a card type--</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="googlepay">google pay</option>
        </select>
    </p>
    <p>
        card number: <input type="number" name="card_no" id="card_no">
    </p>
    <p>
        Expiration date: <input type="date" name="Exp_date" id="Exp_date">
    </p>
    <p>
        CVV: <input type="password" name="cvv" id="cvv">
    </p>
    <p>
        <input type="submit" value="pay now">
    </p>

    </form>
</div>
</body>
</html>
