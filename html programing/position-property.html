<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position property</title>
    <style>
        .boxset,.box{
            border: 2px solid black;
            border-radius: 6px;
        }
        .boxset{
            background-color: aliceblue;
        }
        .box{
            background-color: aquamarine;
            position: static;
            height: 80px;
            width: 80px;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="boxset">
        <div class="box set1">box1</div>
        <div class="box set2">box2</div>
        <div class="box set3">box3</div>
        <div class="box set4">box4</div>
    </div>


</body>
</html>
