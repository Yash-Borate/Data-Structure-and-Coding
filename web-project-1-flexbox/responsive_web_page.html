<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive web page</title>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./Playstation_Img/logo.png" alt="" class="logo">
            <nav>
                <ul id="menu_list">
                    <li><a href="#">Game controller</a></li>
                    <li><a href="#">VR accessories</a></li>
                    <li><a href="#">Media Remote</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="./Playstation_Img/menu.png" class="menu-icon" alt="" onclick="toggelmenu()">
           
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS5 V3 <br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 5</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">buy now <img src="./Playstation_Img/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="./Playstation_Img/controller.png" class="controller" alt="">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./Playstation_Img/add.png" alt="">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="./Playstation_Img/fb.png" alt="">
            <img src="./Playstation_Img/ig.png" alt="">
            <img src="./Playstation_Img/tw.png" alt="">
        </div>
    </div>
    <script>
        var menu_list=document.getElementById("menu_list");
        menu_list.style.maxHeight="0px";
        function toggelmenu(){
            if( menu_list.style.maxHeight=="0px"){
                menu_list.style.maxHeight="130px";
            }
            else{
                menu_list.style.maxHeight="0px";
            }
        }
    </script>
</body>
</html>
