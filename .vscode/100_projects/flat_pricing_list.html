<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card list</title>
</head>
<body>
    <section class="main_container">
        <div class="card_container">
            <div class="pricing_card">
                <div class="price">
                    <sup>$</sup>
                    <span>12</span>
                </div>
                <p>month</p>
                <span class="type">basic</span>
            </div>
            <div class="card_body">
                <div class="top_shape">
                    <div class="card_content">
                        <ul>
                            <li>yash. <i class="uil uil-check-circle"></i></li>
                            <li>harsh. <i class="uil uil-check-circle"></i></li>
                            <li>sandeep. <i class="uil uil-check-circle"></i></li>
                            <li>ganesh. <i class="uil uil-times-circle"></i></li>
                        </ul>
                        <button class="buy_btn">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
