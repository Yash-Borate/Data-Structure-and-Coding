<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple carousel</title>
    <link rel="stylesheet" href="simple_carousel.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel_item carousel_item--visible">
            <img src="./img/2.jpg" alt="">
        </div>
        <div class="carousel_item">
            <img src="./img/3.jpg" alt="">
        </div>
        <div class="carousel_item">
            <img src="./img/4.jpg" alt="">
        </div>
        <div class="carousel_item">
            <img src="./img/5.jpg" alt="">
        </div>
        <div class="carousel_item">
            <img src="./img/6.jpg" alt="">
        </div>

        <div class="carousel_actions">
            <button id="carousel_button--prev" aria-label="previous slide"><</button>
            <button id="carousel_button--next" aria-label="next slide">></button>

        </div>
    </div>

    <script>
        let slidePosition=0;

        const slides=document.getElementsByClassName('carousel_item');
        const totalslides=slides.length;

        document.getElementById('carousel_button--prev')
        .addEventListener('click',function(){
           moveToPrevSlide();
        });

        document.getElementById('carousel_button--next')
        .addEventListener('click',function(){
           moveToNextSlide();
        });

        function updateSlidePosition(){
            for(let slide of slides){
                slide.classList.remove('carousel_item--visible');
                slide.classList.add('carousel_item--hidden');
            }
            slides[slidePosition].classList.add('carousel_item--visible')
        };

        function moveToNextSlide(){

          
            if(slidePosition==totalslides-1){
                slidePosition=0;
            }
            else{
                slidePosition++;
            }

            updateSlidePosition();
        }

        function moveToPrevSlide(){
            
            if(slidePosition==0){
                slidePosition=totalslides-1;
            }
            else{
                slidePosition--;
            }
            updateSlidePosition();
        }
        
        
   
    </script>
</body>
</html>
