    <div class="mid">
        yash 
    </div>

    <script>
        let slidesposition=0;

        const slides=document.getElementsByClassName('yash');
        const totalslides=slides.length;

        document.getElementById('carousel_prev').addEventListener('click',function(){
            movetoprev();
        });

        document.getElementById('carousel_next').addEventListener('click',function(){
            movetonext();
        });

        function update(){
            for(let slide of slides){
                slide.classList.remove('carousel_visible');

                slide.classList.add('carousel_hidden');
            }

            slides[slidesposition].classList.add('carousel_visible');
        };

        function movetoprev(){
            if(slidesposition==0){
                slidesposition=totalslides-1;
            }
            else{
                slidesposition--;
            }

            update();
        }

        function movetonext(){
            if(slidesposition==totalslides-1){
                slidesposition=0;
            }
            else{
                    slidesposition++;

            }
            update();
        }



    </script>
</body>
